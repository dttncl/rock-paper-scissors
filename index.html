<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <section class="game">
        <div class="player">
            <h2>human</h2>
            <div class="container">
                <div id="human-icon"></div>
                <div class="score" id="human-score">
                    <p>score: <span>0</span></p>
                </div>
            </div>
            <div class="rps-icon">
                <div id="bet-rock" class="rock bet human"></div>
                <div id="bet-paper" class="paper bet human"></div>
                <div id="bet-scissors" class="scissors bet human"></div>
            </div>
        </div>
        <div class="vs">vs</div>
        <div class="player">
            <h2>machine</h2>
            <div class="container">
                <div id="machine-icon"></div>
                <div class="score" id="machine-score">
                    <p>score: <span>0</span></p>
                </div>
            </div>
            <div class="rps-icon">
                <div class="rock bet"></div>
                <div class="paper bet"></div>
                <div class="scissors bet"></div>
            </div>
        </div>
    </section>
    <footer>
        <p>
            Copyright &copy; 2023 dttncl
        </p></footer> 
    <script src="index.js"></script>
</body>
</html>
