<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>
    <section class="game">
        <div class="player">
            <h2>human</h2>
            <div class="container">
                <div id="human-icon"></div>
                <div class="score">
                    <p>score: <span id="human-score">0</span></p>
                </div>
            </div>
            <div class="rps-icon">
                <button class="rock bet human" value="rock"></button>
                <button class="paper bet human" value="paper"></button>
                <button class="scissors bet human" value="scissors"></button>
            </div>
        </div>
        <div id="comment" class="vs">vs</div>
        <div class="player">
            <h2>machine</h2>
            <div class="container">
                <div id="machine-icon"></div>
                <div class="score">
                    <p>score: <span id="machine-score">0</span></p>
                </div>
            </div>
            <div class="rps-icon">
                <button id="machine-rock" class="rock bet"></button>
                <button id="machine-paper" class="paper bet"></button>
                <button id="machine-scissors" class="scissors bet"></button>
            </div>
        </div>
    </section>
    <section class="reset">
        <button id="reset-game">RESET</button>
    </section>
    <footer>
        <p>
            Copyright &copy; 2023 <a href="https://github.com/dttncl">dttncl <img src="./images/github-mark.png"></a> 
        </p></footer> 
    <script src="index.js"></script>
</body>
</html>
